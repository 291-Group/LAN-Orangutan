# LAN Orangutan Configuration

[server]
port = 291
bind_address = 0.0.0.0
enable_api = true

[scanning]
scan_interval = 300
min_scan_interval = 30
enable_port_scan = false
port_scan_range = 1-1024

[storage]
max_devices = 1000
retention_days = 90
data_dir = /var/lib/lan-orangutan

[tailscale]
enable = true
auto_detect = true

[ui]
theme = auto
